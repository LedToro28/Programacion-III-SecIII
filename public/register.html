<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - LinStore</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="form-container">
        <h2>Crear Cuenta</h2>
        <p class="form-subtitle">Registro para nuevos clientes</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">
                    <i class="fas fa-user"></i> Nombre completo
                </label>
                <input type="text" id="nombre" placeholder="Nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Correo electrónico
                </label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" minlength="6" required>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <small class="strength-text">Seguridad de la contraseña</small>
                </div>
            </div>
    
            <input type="hidden" id="nivel" value="usuario">
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus"></i> Crear Cuenta
            </button>
        </form>
        
        <div class="form-footer">
            <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script type="module" src="/js/register.js"></script>
</body>
</html>
